name: CI

on:
  pull_request:
    branches: [main]
  workflow_call:  # Allows this workflow to be called by deploy.yml

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: folklovers_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: folklovers_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.4"
          bundler-cache: true
          working-directory: backend

      - name: Setup database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://folklovers_test:test_password@localhost:5432/folklovers_test
        run: |
          bundle exec rails db:schema:load

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://folklovers_test:test_password@localhost:5432/folklovers_test
          JWT_SECRET_KEY: test_jwt_secret_key_for_ci
        run: |
          bundle exec rspec

  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck || true

      - name: Build
        env:
          VITE_API_URL: https://api.example.com
        run: npm run build
